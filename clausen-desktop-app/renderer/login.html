<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clausen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            color: #e5e5e5;
        }

        /* Title Bar */
        .title-bar {
            height: 40px;
            background-color: #18181b;
            border-bottom: 1px solid #27272a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            -webkit-app-region: drag;
        }

        .title-bar-title {
            font-size: 13px;
            color: #a1a1aa;
            font-weight: 500;
        }

        .title-bar-controls {
            display: flex;
            gap: 10px;
            -webkit-app-region: no-drag;
        }

        .title-bar-button {
            width: 30px;
            height: 30px;
            border: none;
            background: transparent;
            color: #a1a1aa;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .title-bar-button:hover {
            background-color: #27272a;
            color: #ffffff;
        }

        .title-bar-button.close:hover {
            background-color: #ef4444;
            color: #ffffff;
        }

        /* Main Content */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-box {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(37, 254, 173, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-subtitle {
            font-size: 14px;
            color: #a1a1aa;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: #a1a1aa;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-select,
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background-color: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            color: #e5e5e5;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-select:focus,
        .form-input:focus {
            outline: none;
            border-color: #25fead;
            box-shadow: 0 0 0 3px rgba(37, 254, 173, 0.1);
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background-color: #18181b;
            color: #e5e5e5;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #25fead 0%, #1de89a 100%);
            border: none;
            border-radius: 8px;
            color: #0a0a0a;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 254, 173, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .company-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .company-logo {
            max-width: 120px;
            height: auto;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Custom Title Bar -->
    <div class="title-bar">
        <div class="title-bar-title">Clausen - School Management System</div>
        <div class="title-bar-controls">
            <button class="title-bar-button minimize" id="minimize-btn">−</button>
            <button class="title-bar-button maximize" id="maximize-btn">□</button>
            <button class="title-bar-button close" id="close-btn">×</button>
        </div>
    </div>

    <!-- Login Content -->
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="../assets/clausen_logo_with_word.png" alt="Clausen Logo" class="logo">
            </div>

            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Please login to continue</p>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="role">Role</label>
                    <select class="form-select" id="role" required>
                        <option value="">Select your role</option>
                        <option value="Administrator">Administrator</option>
                        <option value="Bursar">Bursar</option>
                        <option value="Nurse">Nurse</option>
                        <option value="DOS">Director of Studies (DOS)</option>
                        <option value="Teacher">Teacher</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-button" id="login-btn">Login</button>

                <div class="error-message" id="error-message"></div>
            </form>

            <div class="company-footer">
                <img src="../assets/technologies_logo_with_word.png" alt="Clausen Technologies" class="company-logo">
            </div>
        </div>
    </div>

    <script>
        // Window controls
        document.getElementById('minimize-btn').addEventListener('click', () => {
            window.electronAPI.minimizeWindow();
        });

        document.getElementById('maximize-btn').addEventListener('click', () => {
            window.electronAPI.maximizeWindow();
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            window.electronAPI.closeWindow();
        });

        // Login form handling
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!role || !username || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMessage.classList.remove('show');

            try {
                const result = await window.electronAPI.login({ role, username, password });
                
                if (result.success) {
                    // Load main application
                    window.electronAPI.loadMainApp(result.role);
                } else {
                    showError(result.message || 'Invalid credentials. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
